name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
  - title: 'üõ∏ Enhancements'
    labels:
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
  - title: 'üß∞ Maintenance'
    label: 'chore'
  - title: 'üì¶ Dependency Updates'
    label: 'dependencies'
  - title: 'üìñ Documentation'
    label: 'docs'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'enhancement'
    branch:
      - '/refactor\/.+/'
    title:
      - '/refactor/i'
  - label: 'feature'
    title:
      - '/(add)|(feat)/i'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'docs'
    branch:
      - '/(documentation)|(docs)\/.+/'
    title:
      - '/docs/i'
  - label: 'dependencies'
    branch:
      - '/update\/.+/'
    title:
      - '/update/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
exclude-contributors:
  - 'figure-renovate'
  - 'figure-renovate[bot]'
replacers:
  - search: '/\[sc-(\d+)\]/gi'
    replace: '[[sc-$1](https://app.shortcut.com/figure/story/$1)]'
  - search: '/\[ch(\d+)\]/gi'
    replace: '[[sc-$1](https://app.shortcut.com/figure/story/$1)]'
  - search: '/@figure-renovate(\[bot\])?$/gim'
    replace: 'by [Renovate](https://github.com/renovatebot/renovate)'
template: |
  # Changelog
  $CHANGES
  # Notes
  ## Compatible Versions
  - [Provenance vProvenanceVersionHere](https://github.com/provenance-io/provenance/blob/vProvenanceVersionHere/docs/Building.md)
  ## Required Updates
  The relevant PRs and all work that needs to be done for this release to succeed (like updating dependencies) should be listed here
  ## Contributors
  $CONTRIBUTORS
  ## Other
  Other notes
